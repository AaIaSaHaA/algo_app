{% extends 'base.html'%}

{% block content %}
<!doctype html>
<html lang="en" class="h-100">
    <head>
        <title>Services</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">

        <!-- Bootstrap core CSS -->
        <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <style>
            .bd-placeholder-img {font-size: 1.125rem;
                                 text-anchor: middle;
                                 -webkit-user-select: none;
                                 -moz-user-select: none;
                                 user-select: none;}

            @media (min-width: 768px) {.bd-placeholder-img-lg {font-size: 3.5rem;}}

            h1, p {text-align: center;}
        </style>

    
        <!-- Custom styles for this template -->
        <link href="cover.css" rel="stylesheet">
    </head>

    <body class="d-flex h-100 text-left text-dark bg-light">
        <div class="cover-container d-flex w-100 h-80 p-3 mx-auto flex-column">
            <form id="quizform" name="quizform" method="POST" action="{%url 'note'%}">
                {%csrf_token%}
                              
                {% for x in post.all %}
                
                <h1> {{x.Subject}} </h1>

                <div class="col-sm-6">
                    <label> <b>Title: {{x.Lesson}}</b> </label> <br /><br />
                    <label class="form-label"> {{x.Note1}} </label><br />
                    <label class="form-label"> {{x.Note2}} </label><br />
                    <label class="form-label"> {{x.Note3}} </label><br />
                    <label class="form-label"> {{x.Note4}} </label><br />
                    <label class="form-label"> {{x.Note5}} </label>
                </div>

                {% endfor %}
                
            </form>
        </div>
    </body>
    <!--Copyrights:
        Otto, M. J. T. (n.d.). Bootstrap. Bootstrap. Retrieved May 22, 2022, from
        https://getbootstrap.com/
    -->
</html>

{% endblock %}
